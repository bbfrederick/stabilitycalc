<h3>Links to individual reports</h3>
<table rules="none" style="margin-center: 20px; text-align: left"border="0" width="1400" cellpadding="2">
<tr>
    <td width="14%"></td>
    % for targetcoil, datalist in coiltemplatedata.items():
    <td width="28%" valign="baseline"><big><h4>${targetcoil}</h4></big>
        <p>
            % for scan in datalist:
        <p><a href="${scan['path']}/output.html">${scan['datetime']}</a> ${scan['marker']}</p>
        % endfor
    </td>
    % endfor
</tr>
